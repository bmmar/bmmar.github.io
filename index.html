<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="image-wrapper">
          <img
            class="main-mob"
            src="./images/bg-main-mobile.png"
            alt="Black rectangular background"
          />
          <span class="noughts">000</span>
          <img
            class="card-bkg"
            src="./images/bg-card-back.png"
            alt="Background card image"
          />
          <div class="credit-card-front">
            <img
              class="card-front"
              src="./images/bg-card-front.png"
              alt="Blue credit card image"
            />
            <div class="card-logo">
              <svg
                width="84"
                height="47"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 70 70"
              >
                <ellipse
                  cx="23.478"
                  cy="23.5"
                  rx="23.478"
                  ry="23.5"
                  fill="#fff"
                />
                <path
                  d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                  stroke="#fff"
                />
              </svg>
            </div>
            <span class="card-writing"> 0000 0000 0000 0000 </span>
            <span class="name">
              Jane Appleseed <span class="card-date">00/00</span></span
            >
          </div>
        </div>
        <div class="input-area">
          <div class="input-form">
            <form action="">
              <label for="input-name">Cardholder Name</label>
              <input
                type="text"
                name="input-name"
                placeholder="e.g. Jane Appleseed"
              />
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <div class="bottom-labels">
                <label for="expiry-date-month">Exp. Date (MM/YY)</label>
                <label for="cvc" class="cvc-label">CVC</label>
              </div>
              <input
                type="text"
                name="expiry-date-month"
                id="expiry-date-month"
                placeholder="MM"
              />
              <input
                type="text"
                name="expiry-date-year"
                id="expiry-date-year"
                placeholder="YY"
              />
              <input type="text" name="cvc" placeholder="e.g. 123" id="cvc" />
              <button>Confirm</button>
            </form>
          </div>
        </div>
        <!-- Completed state start -->

        Thank you! We've added your card details Continue
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
  </body>
</html>
