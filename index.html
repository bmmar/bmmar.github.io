<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="image-wrapper">
          <img
            class="main-mob"
            src="./images/bg-main-mobile.png"
            alt="Black rectangular background"
          />
          <img
            class="card-bkg"
            src="./images/bg-card-back.png"
            alt="Background card image"
          />
          
          <img
            class="card-front"
            src="./images/bg-card-front.png"
            alt="Blue credit card image"
          />
        </div>
        0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
        Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY
        CVC e.g. 123 Confirm

        <!-- Completed state start -->

        Thank you! We've added your card details Continue
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
  </body>
</html>
