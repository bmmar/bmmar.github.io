<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="image-wrapper">
          <img
            class="main-mob"
            src="./images/bg-main-mobile.png"
            alt="Black rectangular background"
          />
          <span class="noughts">000</span>
          <img
            class="card-bkg"
            src="./images/bg-card-back.png"
            alt="Background card image"
          />
          <!-- <div class="credit-card-front"> -->
          <img
            class="card-front"
            src="./images/bg-card-front.png"
            alt="Blue credit card image"
          />
          <div class="card-logo">
            <svg
              width="84"
              height="47"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 78 78"
            >
              <ellipse
                cx="23.478"
                cy="23.5"
                rx="23.478"
                ry="23.5"
                fill="#fff"
              />
              <path
                d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
                stroke="#fff"
              />              
            </svg>
          </div>
          </div>
          <p class="text-on-card">
            <div class="card-writing"> 0000 0000 0000 0000 </div>            
            <div class="name">Jane Appleseed</div
            >          
          <span class="card-date">00/00</span>
          </p>
          <!-- </div> -->
        
        <div class="input-area">
          <form action="">
            <div class="input-form">
              <label for="input-name">Cardholder Name</label>
              <input
                type="text"
                name="input-name"
                placeholder="e.g. Jane Appleseed"
                id="input-name"
                maxlength="23"
              />
              <div class="name-error-text">Cannot be blank</div>
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="card-number"
                class="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16"
              />
              <div class="card-error-text">Wrong format, numbers only</div>
              <div class="bottom-labels">
                <label for="expiry-date-month">Exp. Date (MM/YY)</label>
                <label for="cvc" class="cvc-label">CVC</label>
              </div>
              <input
                type="text"
                name="expiry-date-month"
                id="expiry-date-month"
                placeholder="MM"
                maxlength="2"
              />
              <input
                type="text"
                name="expiry-date-year"
                id="expiry-date-year"
                placeholder="YY"
                maxlength="2"
              />
              <input type="text" name="cvc" placeholder="e.g. 123" id="cvc" maxlength="4"/>
              <div class="month-error-text">Invalid month</div>
              <div class="year-error-text">Invalid year</div>
              <div class="cvc-error-text">Invalid CVC</div>
            </div>
            <button>Confirm</button>
          </form>
        </div>
        <!-- Completed state start -->

        Thank you! We've added your card details Continue
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
    <script src="interactiveCard.js"></script>
  </body>
</html>
